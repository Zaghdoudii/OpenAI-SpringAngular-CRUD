<div mat-dialog-title>
    <h1>{{data ? 'Edit': 'Add'}} Customer Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>ID :</mat-label>
                <input matInput type="text" placeholder="i.e 888" formControlName="id">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Name :</mat-label>
                <input matInput placeholder="i.e John" formControlName="name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Age :</mat-label>
                <input matInput type="number" placeholder="i.e 50" formControlName="age">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone Number :</mat-label>
                <input matInput type="number" placeholder="i.e 12345678" formControlName="phoneNumber">
            </mat-form-field>

        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="isActive">
                <mat-label><b>is Active ?</b></mat-label>
                <mat-radio-button value="true">Yes</mat-radio-button>
                <mat-radio-button value="false">No</mat-radio-button>
            </mat-radio-group>
        </div>


    </div>
    <div mat-dialog-actions class="action-btns">
        <button style="margin: 10px;" mat-raised-button color="accent" type="submit">{{data ? 'Update':
            'Save'}}</button>
        <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancel</button>
    </div>
</form>
